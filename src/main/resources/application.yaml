server:
  port: 9090
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sbs_db
    username: root
    password:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  jpa:
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
